{% extends "layout.html" %}

{% block title %}
    Output
{% endblock %}

{% block main %}
  <h1>Results</h1>
  <div class="jumbotron">
	  <div class = "wrapper" style="max-width: 60rem; display: inline-block;">
	    <!-- Table with VEP output -->
	    <div class="card border-secondary mb-3" style="width:50rem;">
	      <div class="card-header text-muted"><strong>VEP Output</strong></div>
	      <div class="card-body">
	        <table class="table table-hover">
	          <tbody>
	            {%for var, score in vep_output%}
	              <tr>
	                <td><h6><i>{{var}}</i> | {{score}}</h6></td>
	              </tr>
	            {% endfor %}
	          </tbody>
	        </table>
	      </div>
	    </div>
  </div>
{% endblock %}
